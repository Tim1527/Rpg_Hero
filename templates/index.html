<!DOCTYPE html>
<html>
<head>
    <title>Трекер личного прогресса</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <h1>Трекер личного прогресса</h1>
            <div class="stats-section" id="stats-container"></div>
        </div>

        <div class="right-panel">
            <div class="chart-button-container">
                <button onclick="openChartModal()">График</button>
            </div>

            <div id="model-viewer"></div>
            <div id="error-message" class="error-message">Loading ERROR</div>

            <div class="level-controls">
                <input type="date" class="date-input" id="global-date-input" value="{{ current_date }}"
           onchange="updateDateDisplay(this.value)">
            </div>

            <div class="total-level" id="total-level">Общий уровень: 0</div>
        </div>
    </div>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>График развития</h2>
            <div class="time-filters">
                <button onclick="loadChartData('week')">Неделя</button>
                <button onclick="loadChartData('month')">Месяц</button>
                <button onclick="loadChartData('half_year')">Полгода</button>
                <button onclick="loadChartData('year')">Год</button>
                <button onclick="loadChartData('all')">Все время</button>
            </div>
            <div style="width: 100%; height: 500px;">
        <canvas id="chart-container"></canvas>
    </div>
        </div>
    </div>

    <audio id="up-sound" src="{{ url_for('static', filename='sounds/Up.mp3') }}"></audio>
    <audio id="down-sound" src="{{ url_for('static', filename='sounds/Down.mp3') }}"></audio>
    <audio id="levelup-sound" src="{{ url_for('static', filename='sounds/NewLevel.mp3') }}"></audio>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>





</body>
</html>
